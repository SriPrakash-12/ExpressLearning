let arr = [1, 2, 3, 2, 1, 4, 5, 3, 3, 4, 5, 8, 9, 0];

function repeatCount() {
  let obj = {};

  for (let el of arr) {
    if (obj[el]) {
      obj[el] += 1;
    } else {
      obj[el] = 1;
    }
  }

  console.log("Counts:", obj);

  let unique = Object.keys(obj);  
  console.log("Unique:", unique);
}

repeatCount();


let unique = new Set(arr);
let uniqueArr = [...unique];

console.log(uniqueArr);

function removeDuplicate() {
  let newArray = [];

  for (let i = 0; i < arr.length; i++) {
    let flag = false;

    for (let j = 0; j < newArray.length; j++) {
      if (arr[i] == newArray[j]) {
        flag = true;
        break;
      }
    }

    if (!flag) {
      newArray.push(arr[i]);
    }
  }

  console.log(newArray);
}

removeDuplicate();
